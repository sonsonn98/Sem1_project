<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="contact-style.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body class="contact-body">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="social-network">
                    <h4 class="social-network-title">BE THE FIRST TO HEAR ABOUT OUR NEW LISTS</h4>
                    <ul class="social-network-list">
                        <li class="social-network-item"><a href="https://www.facebook.com/"><img src="https://worlds50beaches.com/assets/images/fb.svg" alt="Facebook"></a></li>
                        <li class="social-network-item"><a href="https://x.com/?lang=vi"><img src="https://cdn-icons-png.flaticon.com/256/5969/5969020.png" alt="Twitter"></a></li>
                        <li class="social-network-item"><a href="https://www.youtube.com"><img src="https://worlds50beaches.com/assets/images/yt.svg" alt="YouTube"></a></li>
                        <li class="social-network-item"><a href="https://www.pinterest.com/"><img src="https://i.pinimg.com/564x/55/d7/43/55d743c6814aa4f775632ba00ce6228a.jpg" alt="Pinterest"></a></li>
                        <li class="social-network-item"><a href="https://www.skype.com/en/"><img src="https://worlds50beaches.com/assets/images/tw.svg" alt="Skype"></a></li>
                        <li class="social-network-item"><a href="https://www.instagram.com/"><img src="https://worlds50beaches.com/assets/images/inst.svg" alt="IG"></a></li>
                    </ul>
                </div>
                <p>Viết nội dung ở đây </p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name" class="contact-label">Name *</label>
                        <input class="border3" type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="contact-label">Email *</label>
                        <input class="border3"type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="contact-label">Message *</label>
                        <textarea class="border3" id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="contact-btn">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="map">
                    <h4 class="map-title">Our Map</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.096949073242!2d105.77971427471442!3d21.02880648777807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b32b842a37%3A0xe91a56573e7f9a11!2zOGEgVMO0biBUaOG6pXQgVGh1eeG6v3QsIE3hu7kgxJDDrG5oLCBD4bqndSBHaeG6pXksIEjDoCBO4buZaSAxMDAwMDAsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1720507570689!5m2!1svi!2s" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-information">
                    <h4 class="contact-info-title">CONTACT INFORMATION</h4>
                    <p class="contact-background"><strong>HaNoi,</strong> 8A Ton That Thuyet, My Dinh<br>Call: 0869171498<br>Email: hndcmm245@gmail.com</p>
                    <p class="contact-background"><strong>Ho Chi Minh city,</strong> Quan 1 <br>Call: 0910jqkA<br>Email: saigonno1@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
